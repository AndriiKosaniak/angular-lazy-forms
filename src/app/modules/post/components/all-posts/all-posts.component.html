<button (click)="navigateFromPosts('users')">Back</button>

<div class="d-flex flex-wrap">
  <div class="col-3">
    <div *ngFor="let post of posts" class="green">
      <p>{{post.title}}</p>
      <p>{{post.body}}</p>
      <button [routerLink]="['comments', post.id]" [state]="{postId: post.id, userId: userId}">Show Comments</button>
    </div>
  </div>

  <div class="col-8">
    <router-outlet></router-outlet>
  </div>

</div>
